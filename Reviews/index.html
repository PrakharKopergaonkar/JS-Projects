<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review App</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2> Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review-->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt=""/>
          </div>
          <h4 id="author"> Sara</h4>
          <p id="job"> ux designer </p>
          <p id="info"> Very awesome work, Loved it and would highly recommend it to others  </p>
          <!--Prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"> </i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"> </i>
            </button>
          </div>
          <!--Random button -->
        </article>
      </section>
      <button class="btn-random"> Random </button>
      <div class="underline"></div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
